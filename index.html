<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Runner: Energy Crisis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            background-color: #d3d3d3; /* Light Grey Cave */
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 4px solid #5d3fd3;
            z-index: 100;
        }

        #game-over h1 {
            color: #333;
            margin-top: 0;
        }

        #reason-text {
            color: #ff2400;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Energy Bar Container */
        .energy-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 250px;
            height: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 3px solid #fff;
            overflow: hidden;
        }

        /* Rainbow Gradient Bar */
        #energy-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8, #dd00f3);
            background-size: 200% 100%;
            transition: width 0.1s ease-out;
            transform-origin: left;
        }

        /* Low Energy Alert Animation */
        .low-energy {
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .energy-label {
            position: absolute;
            bottom: 60px;
            right: 35px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 1.2rem;
        }

        #restart-btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background: #5d3fd3;
            color: white;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
        }

        #restart-btn:hover {
            background: #4a32a8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="energy-label">energy ðŸ’«</div>
        <div class="energy-container">
            <div id="energy-bar"></div>
        </div>
    </div>

    <div id="game-over">
        <h1 id="status-title">OUT OF ENERGY!</h1>
        <p id="reason-text">You stumbled into a crystal...</p>
        <p id="final-score">Distance: 0m</p>
        <button id="restart-btn" onclick="resetGame()">RESTART VIBE</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const energyBar = document.getElementById('energy-bar');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreText = document.getElementById('final-score');
        const statusTitle = document.getElementById('status-title');
        const reasonText = document.getElementById('reason-text');

        // Game Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -14;
        const GROUND_Y_OFFSET = 100;
        
        let gameState = "playing";
        let score = 0;
        let energy = 100;
        let gameSpeed = 5;

        const player = {
            x: 100, y: 0, width: 40, height: 60,
            dy: 0, jumping: false, groundY: 0
        };

        let wallCrystals = [];
        let obstacles = [];
        let gems = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.groundY = canvas.height - GROUND_Y_OFFSET - player.height;
            player.y = player.groundY;
            wallCrystals = [];
            obstacles = [];
            gems = [];
            for(let i=0; i<15; i++) spawnWallCrystal(Math.random() * canvas.width);
        }

        function spawnWallCrystal(xPos = canvas.width) {
            const isTop = Math.random() > 0.5;
            wallCrystals.push({
                x: xPos,
                y: isTop ? Math.random() * 100 : (canvas.height - GROUND_Y_OFFSET) - Math.random() * 50,
                size: 5 + Math.random() * 15,
                color: `hsl(${Math.random() * 360}, 60%, 80%)`,
                speedMult: 0.7
            });
        }

        function spawnObstacle() {
            obstacles.push({
                x: canvas.width,
                width: 40 + Math.random() * 30,
                height: 60 + Math.random() * 50,
                color: '#4a32a8'
            });
        }

        function spawnGem() {
            gems.push({
                x: canvas.width,
                y: player.groundY - 40 - Math.random() * 160,
                size: 15
            });
        }

        function update() {
            if (gameState !== "playing") return;

            // 1. Energy Drain Logic
            energy -= 0.08; // Drains slightly faster now for challenge
            
            // Visual Warning
            if (energy < 25) {
                energyBar.classList.add('low-energy');
            } else {
                energyBar.classList.remove('low-energy');
            }

            // CRITICAL CHECK: Out of Energy
            if (energy <= 0) {
                energy = 0;
                endGame("OUT OF ENERGY!", "Your speed dropped too low and you hit a crystal!");
            }
            
            gameSpeed = 2 + (energy / 100) * 9;
            energyBar.style.width = energy + "%";
            score += gameSpeed / 12;

            // 2. Player Jump
            if (player.jumping) {
                player.dy += GRAVITY;
                player.y += player.dy;
                if (player.y >= player.groundY) {
                    player.y = player.groundY;
                    player.jumping = false;
                }
            }

            // 3. Move Elements
            if (Math.random() < 0.04) spawnWallCrystal();
            wallCrystals.forEach((c, i) => {
                c.x -= gameSpeed * c.speedMult;
                if (c.x < -50) wallCrystals.splice(i, 1);
            });

            if (Math.random() < 0.01) spawnObstacle();
            obstacles.forEach((s, i) => {
                s.x -= gameSpeed;
                // Collision with Spikes
                if (player.x < s.x + s.width && player.x + player.width > s.x &&
                    player.y + player.height > canvas.height - GROUND_Y_OFFSET - s.height) {
                    endGame("CRASH!", "You ran straight into a giant spike!");
                }
                if (s.x < -100) obstacles.splice(i, 1);
            });

            if (Math.random() < 0.015) spawnGem();
            gems.forEach((g, i) => {
                g.x -= gameSpeed;
                let dx = (player.x + player.width/2) - g.x;
                let dy = (player.y + player.height/2) - g.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 40) {
                    energy = Math.min(100, energy + 18); // Big boost
                    gems.splice(i, 1);
                }
                if (g.x < -50) gems.splice(i, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = "#bbb";
            ctx.fillRect(0, canvas.height - GROUND_Y_OFFSET, canvas.width, GROUND_Y_OFFSET);
            ctx.fillStyle = "#aaa";
            ctx.fillRect(0, canvas.height - GROUND_Y_OFFSET, canvas.width, 4);

            wallCrystals.forEach(c => {
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.moveTo(c.x, c.y);
                ctx.lineTo(c.x + c.size, c.y - c.size);
                ctx.lineTo(c.x + c.size * 2, c.y);
                ctx.lineTo(c.x + c.size, c.y + c.size);
                ctx.fill();
            });

            gems.forEach(g => {
                ctx.fillStyle = "#00f2ff";
                ctx.beginPath();
                ctx.arc(g.x, g.y, g.size, 0, Math.PI * 2);
                ctx.fill();
            });

            obstacles.forEach(s => {
                ctx.fillStyle = s.color;
                ctx.beginPath();
                ctx.moveTo(s.x, canvas.height - GROUND_Y_OFFSET);
                ctx.lineTo(s.x + s.width/2, canvas.height - GROUND_Y_OFFSET - s.height);
                ctx.lineTo(s.x + s.width, canvas.height - GROUND_Y_OFFSET);
                ctx.fill();
            });

            // Draw Player
            ctx.fillStyle = "#444";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = "white";
            ctx.fillRect(player.x + 25, player.y + 10, 8, 8);

            // Score UI
            ctx.fillStyle = "#333";
            ctx.font = "bold 20px sans-serif";
            ctx.fillText(`${Math.floor(score)}m`, 30, 50);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function endGame(title, message) {
            gameState = "gameOver";
            statusTitle.textContent = title;
            reasonText.textContent = message;
            finalScoreText.textContent = `Total Distance: ${Math.floor(score)} meters`;
            gameOverScreen.style.display = "block";
        }

        function resetGame() {
            energy = 100;
            score = 0;
            gameState = "playing";
            gameOverScreen.style.display = "none";
            init();
        }

        window.addEventListener('keydown', (e) => {
            if ((e.code === "Space" || e.code === "ArrowUp") && !player.jumping && gameState === "playing") {
                player.jumping = true;
                player.dy = JUMP_FORCE;
            }
        });

        init();
        gameLoop();
    </script>
</body>
</html>
